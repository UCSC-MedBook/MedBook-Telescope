<template name="MedBookMainPage">
  <div class="posts-wrapper grid">
    <h2 class="welcome-message">Welcome to MedBook!</h2>


    <div class="tabs" id="tabs">
        <ul class="ui-tabs-div" >
            <li><a href="#query">Query Data</a></li>
            <li><a href="#input">Input Data</a></li>
            <li><a href="#download">Download Data</a></li>
            <li><a href="#discuss">Discuss Findings</a></li>
        </ul>

        <div id="query">

            <div class="tabs" id="tabs2">
                <ul class="ui-tabs-div" >
                    <li><a href="#query1">Expression and Pathway  query1</a></li>
                    <li><a href="#query2">Mutation and Pathway query2</a></li>
                    <li><a href="#query3">Integrated Activity query3</a></li>
                </ul>

                <div id="query1">
                    <div class="queryarea">
                        Select cohorts: <select id="selection"> <option value="wcdt"> West Coast Dream Team</option> </select>
                    </div>
                    <div class="queryarea">
                        Enter Genes or Clincal Phenotypes:
                    </div>
                    <div class="queryarea">
                        See results as:
                        <select id="selection">
                        <option value="oncoprint">Oncoprint</option>
                        <option value="oncoprint">Oncoprint</option>
                        </select>
                    </div>
                </div>
                <div id="query2">

                <iframe style=" overflow: hidden;width:800px; height:600px" src="http://su2c-dev.ucsc.edu:8383/cbioportal/medbook_query.do">
                </iframe>
                </div>
                <div id="query3">
                query3
                </div>
            </div>

        </div>

        <div class="ui-tabs-div" id="input">
            <select id="crf_form_selection" onchange="change_crf_form_selection()">
                <option value=""><i>Select one</i></option>
                <option value="BloodSpecimenformElement">Blood Specimen form</option>
                <option value="PathologyformElement">Pathology form</option>
                <option value="PatientEnrollmentformElement">Patient Enrollment form</option>
                <option value="RNASeqcompletionformElement">RNASeq completion form</option>
                <option value="TissuePreparationformElement">Tissue Preparation form</option>
                <option value="TissueSpecimenformElement">Tissue Specimen form</option>
                <option value="TreatmentHistoryElement">Treatment History</option>
            </select>

            <div style="display:none;" class="crf_form" id="BloodSpecimenformElement" > 
                {{>quickForm collection="BloodSpecimenform" id="BloodSpecimenformQuickForm"  type="insert" }} </div>
            <div style="display:none;" class="crf_form" id="PathologyformElement" > 
                {{>quickForm collection="Pathologyform" id="PathologyformQuickForm"  type="insert" }} </div>
            <div style="display:none;" class="crf_form" id="PatientEnrollmentformElement" > 
                {{>quickForm collection="PatientEnrollmentform" id="PatientEnrollmentformQuickForm"  type="insert" }} </div>
            <div style="display:none;" class="crf_form" id="RNASeqcompletionformElement" > 
                {{>quickForm collection="RNASeqcompletionform" id="RNASeqcompletionformQuickForm"  type="insert" }} </div>
            <div style="display:none;" class="crf_form" id="TissuePreparationformElement" > 
                {{>quickForm collection="TissuePreparationform" id="TissuePreparationformQuickForm"  type="insert" }} </div>
            <div style="display:none;" class="crf_form" id="TissueSpecimenformElement" > 
                {{>quickForm collection="TissueSpecimenform" id="TissueSpecimenformQuickForm"  type="insert" }} </div>
            <div style="display:none;" class="crf_form" id="TreatmentHistoryElement" > 
                {{>quickForm collection="TreatmentHistory" id="TreatmentHistoryQuickForm"  type="insert" }} </div>


            <div class="hotdiv"></div>

        </div> 


        <div class="ui-tabs-div" id="download"> download </div>
        <div class="ui-tabs-div" id="discuss"> posts:
            <div class="posts list">
              {{#each posts}}
                {{> UI.dynamic template=post_item}}
              {{/each}}
            </div>
            {{#if hasMorePosts}}
              <div class="more-button">
                <a href="{{loadMoreUrl}}">{{i18n "Load more"}}</a>
              </div>
            {{/if}}
        </div>
    </div>

  </div>
</template>
