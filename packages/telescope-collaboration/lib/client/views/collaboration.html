<template name="collaborationGrid">
  <div class="grid-small grid-module dialog admin">
    <h2>Categories</h2>
    <form class="form-block">
      <h3>Add New Collaboration</h3>
      <div class="control-group">
        <label>Name</label>
        <div class="controls"><input id="name" type="text" value="" /></div>
      </div>
      <div class="form-actions">
        <input type="submit" class="button" value="Submit" />
      </div>
    </form>
  </div>
  <div class="collaboration posts list">
    {{#each collaboration}}
      {{> collaborationGridElement}}
    {{/each}}
  </div>
</template>


<template name="collaborationGridElement">
    <div class="collaboration post">
      {{name}}
    </div>
</template>
