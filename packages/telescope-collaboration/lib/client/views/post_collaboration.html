<template name="postCollaboration">
  {{#each collaborations}}
      <a href="{{collaborationLink}}" class="post-collaboration">{{collaborationName}}</a>
  {{/each}}
  <a onclick="$(this).next().toggle()">
  <i class="fa fa-plus-square"></i>
  </a>
    <input hidden data-_id={{_id}} id="addCollaborators"  name="addCollaborators"  type="text" placeHolder="collaborator(s)"/>
</template>
